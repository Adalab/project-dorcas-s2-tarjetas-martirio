<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martirio</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:900|Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
</head>

<body>
	<header>
		<a href="#" class="header__link" alt="Logo awesome">
			<img class="header__img" src="../images/awesome.svg" alt=""> </a>
	</header>

	<!--preview - Irene-->
<div class="container-mediaqueries-preview">
	<div class="preview-container">
		<div class="margin-preview">
			<div class="button-reset__container">
				<a class="button-reset__link" href="#">
					<i class="far fa-trash-alt icono-basura"></i>
					<p class="button-reset__title">Reset</p>
				</a>
			</div>
			<div class="preview">
				<div class="preview_title">
					<div class="preview-title__container">
						<div class="color-line"></div>
						<div class="container-name-profesion">
							<p class="name_line">Nombre Apellido</p>
							<p class="profesion_line">Front-end developer</p>
						</div>
					</div>
				</div>
				<div class="photo-container">
					<img src="../images/martirio.jpg" alt="">
				</div>
				<div class="footer-preview__container">
					<div class="logos-container">
						<a class="boton-red-social tfn_button" href="#">
							<i class="fas fa-mobile-alt logo-preview logo-fono"></i>
						</a>
						<a class="boton-red-social email_button" href="#">
							<i class="fal fa-envelope logo-preview logo-carta"></i>
						</a>
						<a class="boton-red-social linkedin_button" href="#">
							<i class="fab fa-linkedin-in logo-preview logo-in"></i>
						</a>
						<a class="boton-red-social github_button" href="#">
							<i class="fab fa-github-alt logo-preview logo-github"></i>
						</a>
					</div>
					<div class="etiquetas-habilidades-container">
						<p class="etiqueta-habilidad">HTML</p>
						<p class="etiqueta-habilidad">CSS</p>
						<p class="etiqueta-habilidad">GULP</p>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="container-izquierda">
	<!-- diseña - MariaV -->
<div class="colapsable1 colapsable">
			<div class="container__rectangle_title_arrow titulo-colapsable">
				<div class="container__rectangle_title">
					<i class=" far fa-object-ungroup rectangle_2"></i>
					<legend class="form__title-principal titulo-colapsable">DISEÑA</legend>
				</div>
				<div class="arrowup">
					<i class="arrow fas fa-angle-down turn-arrow" data-id="0"></i>
				</div>
			</div>
			<div class="contenido-colapsable">
				<fieldset class="fieldset-colors">
					<div class="container-legend-label-input">
					    <legend class="form__subtitle">COLORES</legend>
					  		<div class="container__input__labels">
						  		<label class="container_input_div" for="form__subtitle__first-color">
								<input class="clikable" id="form__subtitle__first-color" type="radio" value="" name="radio" checked="checked" />
								<span class="checkmark"></span>
							  		<div class="container__square">
							  			<div class="first-color__square1"></div>
							  			<div class="first-color__square2"></div>
								  		<div class="first-color__square3"></div>
							  		</div>
						  		</label>
						  		<label class="container_input_div" for="form__subtitle__second-color">
									<input class="clikable" id="form__subtitle__second-color" type="radio" value="redTarget" name="radio" checked="checked"/>
									<span class="checkmark"></span>
										<div class="container__square">
										    <div class="second-color__square1"></div>
											<div class="second-color__square2"></div>
											<div class="second-color__square3"></div>
										</div>
								</label>
								<label class="container_input_div" for="form__subtitle__third-color">
									<input class="clikable " id="form__subtitle__third-color" type="radio" value="radio" name="radio" checked="checked" />
									<span class="checkmark"></span>
									<div class="container__square group-square2">
											<div class="third-color__square1"></div>
											<div class="third-color__square2"></div>
											<div class="third-color__square3"></div>
										</div>
								</label>
							</div>
					</div>
		
    	<form class="form" action="/signup" method="post">
				<fieldset class="fieldset-font">
					<div class="container-legend-label-input">
						<legend class="form__subtitle">FUENTES</legend>
							<div class="container__input__labels">
								<label class="font1 container_input_font container_input_div" for="form__subtitle__first-font">
									<input class="clikable" id="form__subtitle__first-font" type="radio" value="choosecolor" name="radio" checked="checked"/>
									<span class="checkmark"></span>
									<div class="container__font">
									Ubuntu
									</div>
								</label>
								<label class="font2 container_input_font container_input_div" for="form__subtitle__second-font">
									<input class="clikable" id="form__subtitle__second-font" type="radio" value="choosecolor" name="radio" checked="checked" />
									<span class="checkmark"></span>
									<div class="container__font">
									Comic Sans
									</div>
								</label>
								<label class="font3 container_input_div" for="form__subtitle__third-font">
									<input class="clikable" id="form__subtitle__third-font" type="radio" value="choosecolor" name="radio" checked="checked" />
									<span class="checkmark"></span>
									<div class="container__font">
									Montserrat
									</div>
								</label>
							</div>
					</div>
				</fieldset>
		</form>
	</div>
</div>

	<!-- rellena - Irene -->
<div class="colapsable2 colapsable">
	<form class="form" action="">
		<fieldset class="form__fill">
			<div class="contenedor-icono titulo-colapsable">
				<div class="icon__second-title">
				<i class="far fa-keyboard icono-teclado"></i>
				<h1 class="form__title">Rellena</h1>
				</div>
				<div class="arrowup__second-option">
					<i class="arrow-second fas fa-angle-down turn-arrow" data-id="1"></i>
				</div>
			</div>
		<div class="contenido-colapsable">
			<div class="form__container">
				<!-- Campos JS -->
				<label class="form__label" for="nombre">Nombre completo</label>
				<input class="form__input form__input--nombre" id="nombre" type="text" name="nombre" placeholder="Ej. Juanita Reina" data-donde="element-nombre" >
				<label class="form__label" for="puesto">Puesto</label>
				<input class="form__input form__input--puesto" id="puesto" type="text" name="puesto" placeholder="Ej. Reina de la canción" data-donde="element-puesto">
				<!--  -->
				<label class="form__label">Imagen de perfil</label>
				<div class="form__container--imagen">
					<a class="boton__añadir-imagen" href="#">Añadir imagen</a>
					<div class="contenedor--imagen"></div>
				</div>

				<label class="form__label" for="email">Email</label>
				<input class="form__input" id="email" type="mail" name="email" placeholder="Ej. reinadelacopla@ole.es">
				<label class="form__label" for="telefono">Teléfono</label>
				<input class="form__input" id="telefono" type="text" name="telefono" placeholder="Ej. 982938437">
				<label class="form__label" for="linkedin">Linkedin</label>
				<input class="form__input" id="linkedin" type="text" name="linkedin" placeholder="Ej. linkedin.com/in/juanita.reina">
				<label class="form__label" for="github">Github</label>
				<input class="form__input" id="github" type="text" name="github" placeholder="Ej. @juanita-reina">
				<div class="form__container--habilidades">
					<label class="form__label" for="habilidades">Habilidades (máximo 3)</label>
					<div class="form__container--habilidad">
						<select class="form__select" id="habilidades1" name="habilidades1">
							<option>HTML</option>
							<option>CSS</option>
							<option>SASS</option>
							<option>JS</option>
						</select>
						<div class="boton--sumar-restar"><i class="icono--signo fas fa-minus"></i>



						</div>
					</div>
					<div class="form__container--habilidad">
						<select class="form__select" id="habilidades2" name="habilidades2">
							<option id="htmls">HTML</option>
							<option id="css">CSS</option>
							<option id="sass">SASS</option>
							<option id="js">JS</option>
						</select>
						<div class="boton--sumar-restar"><i class="icono--signo fas fa-plus"></i>




			</div>
		</div>
		</fieldset>
	</form>
</div>
<div class="colapsable3 colapsable">
	<form class="form" action="">
		<fieldset class="form__fill">
			<div class="titleshare titulo-colapsable">
				<div class="icon__Third-title">
				<i class="icono-teclado fas fa-share-alt"></i>
				<h1 class="form_title3 titulo-colapsable">Comparte</h1>
				</div>
				<div class="arrowup__second-option">
						<i class="arrow-second fas fa-angle-down turn-arrow" data-id="2"></i>
					</div>
			</div>
		<div class="contenido-colapsable">
			<div class="contenedor-boton">
				<a href="#" class="makecard submit">&nbsp;&nbsp;CREAR TARJETA
					<i class="far fa-address-card"></i>
				</a>
				<span class="rectangl2"></span>
			</div>
			<div class="contenedor-twitter">
				<h2 class="titletarjeta">La tarjeta ha sido creada: </h2>
				<p class="parraphtarjeta">https://awesome-profile-card.com?id=A456DF0001</p>
				<a href="#" class="maketwitter">&nbsp;&nbsp;Compartir en Twitter
					<i class="fab fa-twitter"></i>
				</a>
				<span class="rectangl2"></span>
			</div>
		</div>
		</fieldset>
	</form>
</div>

</div>
</div>
</div>
	<footer class="footer">
		<a class="no_link_decoration footer__copiright" href="#">
			Tarjetas Martirio© 2018
		</a>
		<a class="footer__link-img-adalab" href="#">
			<img class="footer__img-adalab" src="../images/logo-adalab.png" alt="Logo adalab">
		</a>
	</footer>
	<script src="../js/main.js"></script>
</body>
</html>
